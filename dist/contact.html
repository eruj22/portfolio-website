<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Jure Prnaver portfolio</title>

    <script src="https://kit.fontawesome.com/c6f8ad6da3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="assets/logo.png" alt="Jure Prnaver's logo"></a>
        <div class="header-toggle" id="toggle-btn">
            <div class="burger"></div>
        </div>
        <nav class="nav" id="nav">
            <ul class="nav__menu">
                <li class="nav__item"><a href="about.html" class="nav__link">About me</a></li>
                <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
                <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact me</h2>
        <div class="container flex">
            

            <form class="form">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name">

                <label for="email">Your email</label>
                <input type="email" name="name" id="email">

                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="5"></textarea>

                <button>Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>Look what I am up to on social media</p>
        <div class="footer__social">
            <a href="https://github.com/eruj22">
                <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://www.frontendmentor.io/profile/eruj22">
                <img src="../dist/assets/favicon-32x32.png" alt="link to Frontendmentor profile">
            </a>
            <a href="https://www.facebook.com/jure.prnaver/">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
